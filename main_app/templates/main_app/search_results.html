{% extends 'main_app/base.html' %}

{% block content %}
<center>
{% if searched %}
<h1>You searched for
  {{ searched }}</h1>
  <br/>
  {% for item in items %}
    <a href="{% url 'item_detail' item.id %}">
    {{ item }}</a><br/>
  {% endfor %}
{% else %}
  <h1>Hey! You Forgot to Search for an Item...</h1>
{% endif %}
</center>

{% endblock %}
